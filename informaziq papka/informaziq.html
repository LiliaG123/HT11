<!DOCTYPE html>
<html>
    <head>
        <style>
            .header {
                border-bottom-width: 1px;
                border-bottom-style: solid;
                border-bottom-color: rgb(147, 147, 147); 
                height: 55px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .left-section {
                width: 150px;
                display: flex;
                justify-content: space-between;
            }
            .middle-section {
                background-color: blanchedalmond;
               
            }
            .right-section {
                width: 110px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .flower-button {
                height: 40px;
                width: 40px;
                border-radius: 20px;
            }
            .flower {
                height: 40px;
                border-radius: 22px;
                border-style: solid;
                border-width: 1px;
            }
            .homepage-logo {
               height: 40px;
               border-radius: 20px;
               border-style: solid;
               border-width: 1px;
            }
            .language-icon {
                height: 40px;
                border-radius: 20px;
            }
            .name {
                font-family: Arial;
                font-size: 18px;
            }
            .profile-pic {
                height: 55px;
                border-radius: 30px;
            }
            .menu {
                width: 500px;
                height: 30px;
                border-radius: 20px;
            }
            
        </style>
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <a href="#"><img class="flower" src="flower01.jpeg"></a>
                <a href="#"><img class="homepage-logo" src="homepage-icon.jpg"></a>
                <a href="#"><img class="language-icon" src="language-icon.png"></a>
            </div>
            <div class="middle-section">
                <div class="dropdown">
                    <button class="menu">Menu</button>
                    <div class="dropdown-content">
                      <a href="#">Meditation</a>
                      <a href="#">Yoga</a>
                      <a href="#">Water intake</a>
                      <a href="#">Informtion</a>
                      <a href="#">Help</a>
                    </div>
                  </div>
            </div>
            <div class="right-section">
                <p class="name">Name</p>
                <img  class="profile-pic" src="profile-picture.jpg">
            </div>
        </div>
        

    </body>
</html>
