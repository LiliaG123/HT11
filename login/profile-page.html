<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="profile-page.css">
        <title>Profile Settings</title>
        <script type="module" src="profile-page.js" defer></script>
        <link rel="stylesheet" href="../informaziq papka/header.css">
        <script type="module" src="../informaziq papka/header.js"></script>  
    </head>
    <body>
        <div class="header">
            <div class="left-section">
              <a href="http://127.0.0.1:5502/login/task%20page/task.html" target="blank">
                <img class="logo" href="task" src="../pictures/revie/logoWhite.png"></a>  
                <a href="../informaziq papka/homepage.html" target="blank">
                    <img class="homepage-logo" src="../informaziq papka/pictures/homepage-icon.jpg"></a>
                <a >
                    <img class="language-icon" src="../informaziq papka/pictures/language.png"></a>
            </div>
            <div class="middle-section">
                <div class="dropdown">
                    <button class="menu">Menu &#x2193;</button>
                    <div class="dropdown-content">
                    
                        <a class="dd-button" href="../informaziq papka/informaziq.html">

                        </a>

        <div class="group-divs">

                    </div>
                    
                    <div>
                        <div class="login-title">
                            Age
                        </div>
                        <input type="number" placeholder="Age" class="input-field" id="age">
                    </div>
                    
                    <div>
                        <button type="button" class="submit-button" onclick="enterData()">Submit</button>
                    </div>
                    

                </form>
            </div>

        
        </div>
